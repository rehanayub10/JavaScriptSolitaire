<!-- https://github.com/richardschneider/cardsJS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/cardsJS/dist/cards.min.css" />
    <script src="https://unpkg.com/cardsJS/dist/cards.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="cards.css">
    <title>Solitaire Web App</title>
</head>
<body>
    <div class="container">
        <img class='card' src='cards/RED_BACK.svg' id="deck">
        <img src="cards/" alt="" class="card" id="dealerCard">
        <div class="collections">
            <img src="cards/AC.svg" alt="" class="card" id="dealerCard">
            <img src="cards/AS.svg" alt="" class="card" id="dealerCard">
            <img src="cards/AD.svg" alt="" class="card" id="dealerCard">
            <img src="cards/AH.svg" alt="" class="card" id="dealerCard">
        </div>

        <div class="playingDeck">
            <div class='hand' data-hand='flow: vertical; spacing: 0.2; cards: BLUE_BACK,BLUE_BACK,KS'></div>
            <div class='hand' data-hand='flow: vertical; spacing: 0.2; cards: BLUE_BACK,BLUE_BACK,KS'></div>
            <div class='hand' data-hand='flow: vertical; spacing: 0.2; cards: BLUE_BACK,BLUE_BACK,KS'></div>
            <div class='hand' data-hand='flow: vertical; spacing: 0.2; cards: BLUE_BACK,BLUE_BACK,KS'></div>
            <div class='hand' data-hand='flow: vertical; spacing: 0.2; cards: BLUE_BACK,BLUE_BACK,KS'></div>
            <div class='hand' data-hand='flow: vertical; spacing: 0.2; cards: BLUE_BACK,BLUE_BACK,KS'></div>
            <div class='hand' data-hand='flow: vertical; spacing: 0.2; cards: BLUE_BACK,BLUE_BACK,BLUE_BACK,BLUE_BACK,BLUE_BACK,BLUE_BACK,KS'></div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
    <script src="app.js"></script>
    <script src="cards.js" type="text/javascript"></script>
</body>
</html>
